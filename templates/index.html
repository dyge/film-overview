{% extends "base.html" %}
{% block content %}
    <h1>Filme</h1>
    {% for film in films %}
        <h2>Titel: <a href="{% url 'verwaltung:film_detail' pk=film.pk %}">{{ film.title }}</a></h2>
        <p>Genre: {{ film.genre }}</p>
        <p>Qualitaet: {{ film.qual }}</p>
    {% endfor %}
    <!-- {% include "pagination.html" with page=posts %} -->
{% endblock %}
