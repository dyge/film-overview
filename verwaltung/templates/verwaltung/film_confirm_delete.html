{% extends "base.html" %}
{% block content %}
<h3>Film löschen?</h3>
<div class="posts">
	{% include "posts/_post.html" with post=object hide_delete=True %}
</div>
<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Löschen" class="btn btn-danger btn-large">
	<a href="{% url 'index' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Abbrechen</a>
</form>
{% endblock %}
